<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book_finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Roboto+Mono&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="heading">
                <img src="heading_icon2.png">
                <h1>Book Finder</h1>
                <img src="new_heading_icon.png">
        </div>
        <div class="search-bar">
                        
            <input type="text" id="search-input" placeholder="Search book by name or author"/>
            <button id="search-button" onclick="searchBooks()"></button>
        </div>
        <div class="result">
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
